<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSiteName | Sign Up</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        MovieSiteName
    </header>

    <nav>
        <div id="links">
            <a href="/movies">Movies</a>
            <a href="/showtimes">Showtimes</a>
        </div>
        <div id="user">
        </div>
    </nav>

    <main>
        <h1>User Settings</h1>
        <div id="updateUsername">
            <h2>Update Username</h2>
            <input type="text" id="username" placeholder="Enter new username..." />
            <button onclick="updateUsername()">Update Username</button>
        </div>
        <div id="updatePassword">
            <h2>Update Password</h2>
            <input type="password" id="currentPassword" placeholder="Enter current password..." />
            <input type="password" id="newPassword" placeholder="Enter new password..." />
            <input type="password" id="confirm" placeholder="Confirm new password..." />
            <button onclick="updatePassword()">Update Password</button>
        </div>
        <h1>User Reservations</h1>
        <div id="reservationList" class="contentList">
        </div>
    </main>

    <script type="module" src="static/user.js"></script>
    <script type="module" src="static/userSettings.js"></script>
</body>

</html>
