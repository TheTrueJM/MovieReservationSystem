<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSiteName | Sign Up</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        MovieSiteName
    </header>

    <nav>
        <div id="links">
            <a href="/movies">Movies</a>
            <a href="/showtimes">Showtimes</a>
        </div>
        <div id="user">
        </div>
    </nav>

    <main class="contentCentered">
        <div id="authCard" class="centerCard flexCol textCenter">
            <div class="title textBold fontTitle">User Sign Up</div>
            <input type="text" id="username" class="fontRegular" placeholder="Enter username..." />
            <input type="password" id="password" class="fontRegular" placeholder="Enter password..." />
            <input type="password" id="confirm" class="fontRegular" placeholder="Confirm password..." />
            <button class="textBold fontLarge" onclick="signup()">Sign Up</button>
        </div>
    </main>

    <script type="module" src="static/user.js"></script>
    <script type="module" src="static/signup.js"></script>
</body>

</html>
