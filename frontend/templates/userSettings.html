{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
    <main id="userDetails" class="flexCol">
        <div id="pageTitle" class="textCenter textBold">User Details</div>
        <div id="updateUsername" class="userDetail flexCol">
            <div class="title textCenter textBold">Update Username</div>
            <input type="text" id="username" placeholder="Enter new username..." />
            <button class="textBold" onclick="updateUsername()">Update Username</button>
            <div id="usernameFeedback" class="feedback textCenter textBold"></div>
        </div>
        <div id="updatePassword" class="userDetail flexCol">
            <div class="title textCenter textBold">Update Password</div>
            <input type="password" id="currentPassword" placeholder="Enter current password..." />
            <input type="password" id="newPassword" placeholder="Enter new password..." />
            <input type="password" id="confirm" placeholder="Confirm new password..." />
            <button class="textBold" onclick="updatePassword()">Update Password</button>
            <div id="passwordFeedback" class="feedback textCenter textBold"></div>
        </div>
        <div class="reservationsTitle textCenter textBold">User Reservations</div>
        <div id="reservationList" class="contentList">
        </div>
    </main>
{% endblock %}

{% block scripts %}
    <script type="module" src="{{ url_for('static', filename='js/userSettings.js') }}"></script>
{% endblock %}
